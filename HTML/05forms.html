<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <h1>USER DETAILS</h1>
    <form action="">
        <h1>Payment form</h1>
        <h2>Contact Info</h2>
        <p>Name : <input type="text" name="full_name" id=""></p>
        <fieldset>
            <legend>Gender</legend>
        <p>
            Male : <input type="radio" name="gender" value="male" id="">
            Female : <input type="radio" name="gender" value="female" id="">

        </p>
    </fieldset>
    <p>
        Address : <textarea name="address" id="" cols="30" rows="10"></textarea>
    </p>
    <p>Email : <input type="email" name="email" id=""></p>
    <p>Pincode: <input type="number" name="pincode" id=""></p>
    <hr>
    <h2>Payment Info</h2>
    <p>
        Card Type:
        <select name="card_type" id="">
            <option value="">--Select card type--</option>
            <option value="Visa">Visa</option>
            <option value="Rupay">Rupay</option>
            <option value="MasterCard">MasterCard</option>
        </select>
    </p>
    <p>
        Card Number: <input type="number" name="card_number" id="">
    </p>
    <p>
        Expiration Date:  <input type="month" name="month" id="">
    </p>
    <p>
        CVV : <input type="password" name="CVV" id="">
    </p>
    <p>
        <input type="submit" value="PAy Now">
    </p>
    </form>
</body>
</html>
