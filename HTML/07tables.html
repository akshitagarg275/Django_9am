<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>

        table,td,th{
            border: 1px  solid red;
        }
    </style>
</head>
<body>
    <table>
        <caption>Student's table</caption>
        <tr>
            <th>
                Name
            </th>
            <th>class</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td>John</td>
            <td>12</td>
            <td>23</td>
        </tr>

        <tr>
            <td>Rahul</td>
            <td>12</td>
            <td>28</td>
        </tr>

        <tr>
            <td>Arjun</td>
            <td>12</td>
            <td>25</td>
        </tr>
        <tr >
            <td colspan="3" style="width:99%;">Total : 100</td>
        </tr>
          
    </table>


    <table>
        <tr>
          <th>Month</th>
          <th>Savings</th>
        </tr>
        <tr>
          <td>January</td>
          <td>$100</td>
        </tr>
        <tr>
          <td>February</td>
          <td>$80</td>
        </tr>
        <tr>
          <td colspan="2">Sum: $180</td>
        </tr>
      </table>

      <table>
        <tr>
           <td class="field_label">name</td>
           <td>*</td>
           <td><input type="text"></td>
           <td><input type="text"></td>
         </tr><tr>
           <td>email</td>
           <td>*</td>
           <td colspan="2"><input type="text" style="width:99%;" ></td>
         </tr>
       </table>
</body>
</html>
